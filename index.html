<!DOCTYPE html><head>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="noUiSlider is a free and lightweight JavaScript range slider with full touch support (iOS, Android, Windows 8). Great for responsive designs, and no dependencies!">    <title>noUiSlider - JavaScript Range Slider | Refreshless.com</title>    <link href="assets/nouislider.css" rel="stylesheet"></head><body>    <div class="slider-buttons">        <a href="#" class="left"></a>    </div>    <div id="slider"></div>    <div class="slider-buttons">        <a href="#" class="right"></a>    </div>    <script src="assets/nouislider.js"></script>    <script>    var slider = document.getElementById('slider');    noUiSlider.create(slider, {        start: [20, 80],        connect: true,        range: {            'min': 0,            'max': 100        }    });    </script></body>
